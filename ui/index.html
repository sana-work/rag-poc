<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GenAI RAG PoC Interface</title>

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Markdown & Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            /* Core Palette */
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-input: #334155;
            --primary: #3b82f6;
            --primary-glow: rgba(59, 130, 246, 0.5);
            --accent: #8b5cf6;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;

            /* Message Colors */
            --msg-user-bg: #2563eb;
            --msg-user-text: #ffffff;
            --msg-ai-bg: #1e293b;
            --msg-ai-text: #e2e8f0;

            /* Spacing */
            --radius-lg: 1rem;
            --radius-md: 0.75rem;
            --radius-sm: 0.5rem;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Header --- */
        header {
            padding: 1rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(12px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .brand i {
            font-size: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.6rem;
            border-radius: var(--radius-sm);
            background: var(--bg-input);
            color: var(--text-muted);
            border: 1px solid var(--border);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* --- Chat Area --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            scroll-behavior: smooth;
        }

        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: var(--bg-input);
            border-radius: 4px;
        }

        .message-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 85%;
            animation: fadeIn 0.3s ease-out;
        }

        .message-wrapper.user {
            align-self: flex-end;
            align-items: flex-end;
        }

        .message-wrapper.assistant {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message-content {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            line-height: 1.6;
            font-size: 0.95rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* User Message Style */
        .user .message-content {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: var(--msg-user-text);
            border-bottom-right-radius: 2px;
        }

        /* Assistant Message Style */
        .assistant .message-content {
            background: var(--msg-ai-bg);
            color: var(--msg-ai-text);
            border: 1px solid var(--border);
            border-bottom-left-radius: 2px;
        }

        /* Markdown Styles within Assistant Messages */
        .assistant .message-content p {
            margin: 0.5rem 0;
        }

        .assistant .message-content p:first-child {
            margin-top: 0;
        }

        .assistant .message-content p:last-child {
            margin-bottom: 0;
        }

        .assistant .message-content code {
            font-family: 'JetBrains Mono', monospace;
            background: rgba(0, 0, 0, 0.3);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.85em;
            color: #e2e8f0;
        }

        .assistant .message-content pre {
            margin: 1rem 0;
            border-radius: var(--radius-md);
            overflow: hidden;
            background: #282c34 !important;
            /* One Dark bg */
        }

        .assistant .message-content pre code {
            background: transparent;
            padding: 1rem;
            display: block;
            overflow-x: auto;
            color: inherit;
        }

        .assistant .message-content ul,
        .assistant .message-content ol {
            padding-left: 1.5rem;
            margin: 0.5rem 0;
        }

        .assistant .message-content h1,
        .assistant .message-content h2,
        .assistant .message-content h3 {
            margin-top: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
            font-weight: 600;
        }

        /* Intent Badge */
        .intent-badge {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .intent-badge i {
            color: var(--accent);
        }

        /* Citations */
        .citations {
            margin-top: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-muted);
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            align-items: center;
        }

        .citation-tag {
            background: rgba(255, 255, 255, 0.05);
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            border: 1px solid transparent;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .citation-tag:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--border);
            color: var(--text-main);
        }

        .citation-tag i {
            font-size: 0.7rem;
            color: var(--primary);
        }

        /* --- Footer / Input --- */
        .input-area {
            padding: 1.5rem 2rem;
            background: var(--bg-body);
            border-top: 1px solid var(--border);
            position: relative;
        }

        #input-container {
            display: flex;
            gap: 1rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        #input-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-glow);
        }

        input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-main);
            font-family: inherit;
            font-size: 1rem;
        }

        input::placeholder {
            color: var(--text-muted);
        }

        button#send-btn {
            padding: 0.75rem 1.25rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s, opacity 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        button#send-btn:hover {
            opacity: 0.9;
        }

        button#send-btn:active {
            transform: scale(0.96);
        }

        button:disabled {
            background: var(--bg-input);
            color: var(--text-muted);
            cursor: not-allowed;
            transform: none;
        }

        /* Status Indicator */
        #status {
            position: absolute;
            top: -30px;
            left: 2rem;
            font-size: 0.85rem;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        #status.visible {
            opacity: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }

        .thinking-dots i {
            font-size: 0.4rem;
            animation: pulse 1s infinite alternate;
        }

        .thinking-dots i:nth-child(2) {
            animation-delay: 0.2s;
        }

        .thinking-dots i:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>

<body>
    <header>
        <div class="brand">
            <i class="fa-solid fa-robot"></i>
            <h1>RAG Assistant <span id="mode-badge" class="badge"></span></h1>
        </div>
        <div>
            <!-- Header Controls could go here -->
        </div>
    </header>

    <div id="chat-container">
        <!-- Welcome Message -->
        <div class="message-wrapper assistant">
            <div class="message-content">
                <p>Hello! I am your AI assistant specialized in technical documentation.</p>
                <p>How can I help you today?</p>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div id="status">
            <span class="thinking-dots">
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
                <i class="fa-solid fa-circle"></i>
            </span>
            <span>AI is processing...</span>
        </div>
        <form id="input-container">
            <input type="text" id="user-input" placeholder="Ask a question about your documents..." autocomplete="off">
            <button type="submit" id="send-btn">
                <span>Send</span>
                <i class="fa-solid fa-paper-plane"></i>
            </button>
        </form>
    </div>

    <script>
        // --- Setup Markdown & Highlight ---
        marked.setOptions({
            highlight: function (code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            langPrefix: 'hljs language-'
        });

        const chatContainer = document.getElementById('chat-container');
        const inputForm = document.getElementById('input-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const status = document.getElementById('status');
        const modeBadge = document.getElementById('mode-badge');

        let sessionId = Math.random().toString(36).substring(7);

        function scrollToBottom() {
            chatContainer.scrollTo({
                top: chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        function createMessageElement(role) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            // Optional: Intent label for assistant
            const intentContainer = document.createElement('div');
            intentContainer.className = 'intent-badge';
            intentContainer.style.display = 'none'; // Hidden by default
            wrapper.appendChild(intentContainer);

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            wrapper.appendChild(contentDiv);

            chatContainer.appendChild(wrapper);
            scrollToBottom();

            return { wrapper, contentDiv, intentContainer };
        }

        inputForm.onsubmit = (e) => {
            e.preventDefault();
            const query = userInput.value.trim();
            if (!query) return;

            // 1. Add User Message
            const userMsg = createMessageElement('user');
            userMsg.contentDiv.textContent = query;
            userInput.value = '';

            // 2. Prepare Assistant Message
            const aiMsg = createMessageElement('assistant');

            // Show Loading State
            status.classList.add('visible');
            sendBtn.disabled = true;

            // State for Markdown accumulation
            let rawMarkdown = "";

            // 3. Start Stream
            const url = `/api/chat/stream?q=${encodeURIComponent(query)}&sessionId=${sessionId}`;
            const eventSource = new EventSource(url);

            eventSource.addEventListener('token', (e) => {
                try {
                    const token = JSON.parse(e.data);

                    // Accumulate text
                    rawMarkdown += token;

                    // Render Markdown -> HTML
                    // DOMPurify sanitizes the HTML to prevent XSS
                    const rawHtml = marked.parse(rawMarkdown);
                    const cleanHtml = DOMPurify.sanitize(rawHtml);

                    aiMsg.contentDiv.innerHTML = cleanHtml;

                    // Re-highlight code blocks
                    aiMsg.contentDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });

                    scrollToBottom();
                } catch (err) {
                    console.error("Token parse error:", err);
                }
            });

            eventSource.addEventListener('meta', (e) => {
                try {
                    const meta = JSON.parse(e.data);

                    // Update Global Badge
                    if (meta.retrievalMode) {
                        modeBadge.textContent = meta.retrievalMode;
                    }

                    // Show Intent above message
                    if (meta.intent) {
                        aiMsg.intentContainer.innerHTML = `<i class="fa-solid fa-tag"></i> ${meta.intent}`;
                        aiMsg.intentContainer.style.display = 'flex';
                    }

                    // Handle Citations
                    if (meta.citations && meta.citations.length > 0) {
                        // Check if citations div already exists (avoid dupes if event fires multiple times)
                        let citeDiv = aiMsg.contentDiv.querySelector('.citations');
                        if (!citeDiv) {
                            citeDiv = document.createElement('div');
                            citeDiv.className = 'citations';
                            citeDiv.innerHTML = '<strong><i class="fa-solid fa-book-open"></i> Sources:</strong>';
                            aiMsg.contentDiv.appendChild(citeDiv);
                        }

                        // Clear existing to re-render
                        citeDiv.innerHTML = '<strong><i class="fa-solid fa-book-open"></i> Sources:</strong>';

                        meta.citations.forEach(c => {
                            const title = c.title || 'Untitled';
                            // Truncate long titles
                            const displayTitle = title.length > 30 ? title.substring(0, 27) + '...' : title;

                            const tag = document.createElement('span');
                            tag.className = 'citation-tag';
                            tag.title = `${title} (Score: ${c.score?.toFixed(2) || 'N/A'})`;
                            tag.innerHTML = `<i class="fa-regular fa-file-lines"></i> ${displayTitle}`;

                            citeDiv.appendChild(tag);
                        });
                    }
                } catch (err) {
                    console.error("Meta parse error:", err);
                }
            });

            eventSource.addEventListener('done', () => {
                cleanup();
            });

            eventSource.onerror = (err) => {
                console.error("SSE Error:", err);
                aiMsg.contentDiv.innerHTML += "<br><em>[Connection closed]</em>";
                cleanup();
            };

            function cleanup() {
                eventSource.close();
                status.classList.remove('visible');
                sendBtn.disabled = false;
                scrollToBottom();
            }
        };
    </script>
</body>

</html>
